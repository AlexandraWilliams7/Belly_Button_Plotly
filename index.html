<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: #3ae0ec">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 jumbotron text-center" style="background-image: url(https://res.cloudinary.com/studiodock/images/w_1338/v1632483196/uploads/UK/shutterstock_524613634-1/shutterstock_524613634-1.jpg?_i=AA); color: white">
        
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div id="bar"></div>
      </div>
      <div class="col-sm-6">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="chart.js"></script>

</body>

</html>
